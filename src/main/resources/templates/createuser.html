<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/contractform.css}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dairy Portal | Create User</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/bootstrap/font-awesome.min.css" th:href="@{/css/bootstrap/font-awesome.min.css}">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link href="/css/bootstrap/mdb.min.css" rel="stylesheet" th:href="@{/css/bootstrap/mdb.min.css}">
    <!-- custom styles -->
    <link rel="stylesheet" th:href="@{/css/welcome.css}">
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark scrolling-navbar">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand" href="#">
                <bold>EGERTON UNIVERSITY DAIRY PLANT</bold>
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">

                </ul>

                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a class="nav-link" href="/#"> <span class="clearfix d-none d-sm-inline-block">Home</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/login"> <span
                                class="clearfix d-none d-sm-inline-block">Login</span></a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>

    <!-- Section: form dark -->
    <section class="contract-form form-dark" style="width: 50%">
        <form th:action="@{/create-user}" th:method="post" th:object="${user}">
            <!--Form without header-->
            <div class="card card-image" style="">
                <div class="text-green py-5 px-5 z-depth-4">

                    <!--Header-->
                    <div class="text-center">
                        <h3 class="text-green mb-5 mt-4 font-weight-bold text-uppercase"><strong>Create Account</strong>
                        </h3>
                    </div>
                    <p th:text="${error}" style="color: red" id="error"></p>
                    <div class="md-form">
                        <input type="text" id="form100" class="form-control" th:field="*{username}" required placeholder="username must be more than 4 characters">
                        <label for="form100">Username</label>
                    </div>

                    <div class="md-form">
                        <input type="password" id="pass1" class="form-control" th:field="*{password}" required>
                        <label for="pass1">Password</label>
                    </div>

                    <div class="md-form">
                        <input type="password" id="pass2" class="form-control" required>
                        <label for="pass2">Confirm Password</label>
                    </div>

                    <div class="md-form">
                        <input type="hidden" id="form102" class="form-control" th:value="${id}" th:name="id">
                    </div>



                    <!--Grid row-->
                    <div class="row d-flex align-items-center">

                        <!--Grid column-->
                        <div class="text-center col-md-12 mt-3 mb-2">
                            <button type="submit" class="btn btn-success btn-block btn-rounded z-depth-1" id="signup">Sign Up</button>
                        </div>
                        <!--Grid column-->
                    </div>
                    <!--Grid row-->

                </div>
            </div>
            <!--/Form without header-->
        </form>
    </section>
</div>
<!-- Section: form dark -->
<!-- /Start your project here-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" th:src="@{/js/bootstrap/jquery-3.3.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap/mdb.min.js}"></script>
<script type="text/javascript" th:src="@{/js/user.js}"></script>
</body>

</html>
