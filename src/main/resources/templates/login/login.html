<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dairy Portal Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap/font-awesome.min.css" th:href="@{css/bootstrap/font-awesome.min.css}">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" th:href="@{css/bootstrap/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link href="css/bootstrap/mdb.min.css" rel="stylesheet" th:href="@{css/bootstrap/mdb.min.css}">
    <!-- custom styles -->
    <link href="css/login.css" rel="stylesheet" th:href="@{css/login.css}">
</head>

<body style="background-color: #dad4d4">

<!-- Portal login page-->
<div style="height: 100vh">
    <div class="flex-center flex-column">
        <!--Login page starts here-->
        <section>

            <!--F-->
            <div class="card card-image" style=" width: 30rem;">
                <div class="text-white py-5 px-5 z-depth-4">

                    <!--Header-->
                    <div class="text-center">
                        <h3 class="mb-5 mt-4 font-weight-bold navColorText"><strong>Dairy Portal</strong></h3>
                    </div>

                    <!--Body-->
                    <form action="/login" th:action="@{/login}" method="POST" class="login">

                        <div align="center" th:if="${param.error}">
                            <p class="card-text" style="color: red">
                                Email or Password invalid, please try again
                            </p>
                        </div>

                        <div class="md-form">
                            <input type="text" id="username" class="form-control" name="username" autocomplete="false">
                            <label for="username">Username</label>
                        </div>

                        <div class="md-form">
                            <input type="password" id="password" class="form-control" name="password" autocomplete="false">
                            <label for="password">Your password</label>
                        </div>

                        <!--Grid row-->
                        <div class="row d-flex align-items-center mb-4">

                            <!--Grid column-->
                            <div class="text-center mb-3 col-md-12">
                                <button type="submit" class="btn btn-block btn-rounded z-depth-1 navbarColor"><b>Login</b></button>
                            </div>

                        </div>
                    </form>
                    <!--Grid row-->

                    <!--Grid column-->
                    <div class="col-md-12">
                        <p class="font-small d-flex justify-content-end" style="color: black">Forgot your password? <a href="#" class="ml-1 font-weight-bold navColorText"> Click to reset</a></p>
                        <br>
                        <p class="font-small d-flex justify-content-end"><a href="/" class="ml-1 font-weight-bold navColorText">Return Home</a></p>
                    </div>
                    <!--Grid column-->

                </div>
            </div>
            <!--/Form without header-->

        </section>
        <!-- End of section-->
    </div>
</div>
<!--End of login page-->

<!-- SCRIPTS -->
<!-- SCRIPTS -->
<div th:replace="template :: js-files"></div>
</body>

</html>
