<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><strong>Contract Denial</strong></title>
    <style>
        .centered {
            min-height: 100%; /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh; /* These two lines are counted as one       */

            display: flex;
            align-items: center;
        }

        label {
            font-weight: bold;
            font-style: italic;
            color: aqua;
        }
    </style>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-center align-items-center centered">
    <!--Jumbotron-->
    <!--/*@thymesVar id="supplier" type="team.project.dairymanagementsystem.model.Supplier"*/-->
    <div class="jumbotron text-center mdb-color lighten-2 white-text z-depth-2" th:object="${supplier}">

        <!--Title-->
        <h1 class="card-title h2-responsive mt-2 font-bold"><b>Confirmation of Denial of your Contract Application</b>
        </h1>

        <!--Text-->
        <div class="d-flex justify-content-center" style="min-width: 40rem;">
            <div class="card-text my-2" style="max-width: 43rem;">
                <p>This is to inform you that your contract application has been denied.<br>
                You are welcome to try next time.</p>
                <p>We wish you all the best in your endeavors</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
