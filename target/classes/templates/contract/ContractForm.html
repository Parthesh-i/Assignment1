<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="template :: head"> </div>
    <title>Apply for a contract</title>
    <link rel="stylesheet" th:href="@{/css/contractform.css}">
</head>

<body style="background-color: #dad4d4">

<!-- Navbar -->
<div th:replace="template :: contract-application-nav">
</div>
<!-- Navbar -->

<!-- Section: form dark -->
<section class="contract-form form-dark" style="width: 60%">
    <form th:action="@{/contract/newcontract}" th:method="post" th:object="${supplier}" enctype="multipart/form-data">
        <!--Form without header-->
        <div class="card card-image" style="">
            <div class="text-green py-5 px-5 z-depth-4">

                <!--Header-->
                <div class="text-center">
                    <h3 class="text-green mb-5 mt-4 font-weight-bold text-uppercase"><strong>Apply Contract</strong>
                    </h3>
                </div>
                <div>
                    <p th:text="${error}" style="color: red" id="error"></p>
                </div>
                <div class="md-form">
                    <input type="tel" id="form100" class="form-control" th:field="*{nationalId}" required maxlength="8">
                    <label for="form100">National Id</label>
                </div>

                <div class="md-form">
                    <input type="text" id="form101" class="form-control" th:field="*{name}" required>
                    <label for="form101">Name</label>
                </div>

                <div class="md-form">
                    <input type="email" id="form102" class="form-control" th:field="*{email_address}" required>
                    <label for="form102">email</label>
                </div>

                <div class="md-form">
                    <table width="100%">
                        <tr>
                            <td>
                                <div class="md-form">
                                    <input type="number" id="form103" class="form-control"
                                           th:field="*{contract.amountPerDay}" required max="200">
                                    <label for="form103">Amount Per Day</label>
                                </div>
                            </td>
                            <td>
                                <div class="md-form">
                                    <input type="number" id="form104" class="form-control"
                                           th:field="*{contract.costPerLitre}" required max="70">
                                    <label for="form104">Cost Per Litre</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="md-form">
                                    <input type="text" id="form105" class="form-control"
                                           th:field="*{address}" required>
                                    <label for="form105">Address</label>
                                </div>
                            </td>
                            <td>
                                <div class="md-form">
                                    <input type="number" id="form106" class="form-control"
                                           th:field="*{phone}" min="0700000000" max="0799999999" placeholder="07..." required>
                                    <label for="form106">Phone</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="md-form">
                    <textarea type="text" id="form107" class="md-textarea form-control" rows="5"
                              th:field="*{contract.description}" required></textarea>
                    <label for="form107">Description</label>
                </div>
                <label>Attachments</label>
                <div class="md-form">
                    <input type="file" id="form108" class="form-control" th:name="file" required>
                </div>


                <!--Grid row-->
                <div class="row d-flex align-items-center">

                    <!--Grid column-->
                    <div class="text-center col-md-12 mt-3 mb-2">
                        <button type="submit" class="btn navbarColor btn-block btn-rounded z-depth-1">Apply</button>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->

            </div>
        </div>
        <!--/Form without header-->
    </form>
</section>
<!-- Section: form dark -->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" th:src="@{/js/bootstrap/jquery-3.3.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap/mdb.min.js}"></script>
<!-- Contract jquery-->
<script type="text/javascript" th:src="@{/js/contract.js}"></script>
</body>

</html>
