<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="template :: head"></div>
    <title>Tender | Apply</title>

    <style type="text/css">


        main {
            margin: 0 auto;
            padding-bottom: 200px;
            max-width: 100%;
            width: 100%;

        }

        .page-footer {
            clear: bottom;
            position: relative;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1rem;

            text-align: center;
        }

        div.jumbotron {
            margin-top: 100px;
        }


    </style>

</head>

<body>

<!-- Navbar -->
<div th:replace="template :: tender-info-nav">

</div>
<!-- Navbar -->
<!--Main layout-->
<main class="mt-4">
    <div class="container">

        <div class="jumbotron">

            <!--/*@thymesVar id="tender" type="team.project.dairymanagementsystem.model.TenderInfo"*/-->
            <h2 class="display-4 text-center" th:text="${tender.tenderTitle}">Tender Title</h2>
            <hr class="my-3">

            <h3 class="mb-3">Tender Description</h3>
            <p th:text="${tender.tenderDescription}">This is a detailed description of the tender being advertised, this
                content is fetched from the database to be displayed to the user</p>

            <hr class="my-3">

            <h3 class="mb-3">Tender Requirements</h3>
            <p class="mb-4" th:text="${tender.tenderRequirements}">A brief description of the tender requirements is
                displayed here</p>

            <p th:if="${tender.fileAttachment != null}"><label>Click <a href="/tender/tender-pdf" target="_blank"
                                                                        th:href="@{/tender/tender-pdf}">here</a> to find
                a detailed document describing all requirements required for the tender </label></p>

            <a class="btn btn-lg text-center navbarColor" href="/contract/contract" th:href="@{/contract/contract}"
               role="button" th:if="${admin==false}">Apply Now</a>

        </div>
    </div>
</main>
<!--Main layout-->

<!--Footer-->
<footer class="page-footer text-center font-small mt-4 ">
    <!--Copyright-->
    <div class="py-3">
        Â© 2018 Copyright
    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->

<!-- SCRIPTS -->
<!-- SCRIPTS -->
<div th:replace="template :: js-files"></div>

</body>

</html>
